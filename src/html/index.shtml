<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Weather Station</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        
        @media (min-width: 200px) {
            body {
                background-image: url('https://thypix.com/wp-content/uploads/2022/01/mountain-phone-wallpaper-thypix-6-394x700.jpg');
                background-size: 100vw 100vh;
            }
        }
        @media (min-width: 1000px) {
            body {
                background-image: url('https://i.pinimg.com/originals/83/dc/97/83dc972e1d6e92260de8ccc8c5c715a5.jpg');
                background-size: 100vw 100vh;
            }
        }
        #main_title {
            width: 100vw;
            overflow-wrap: break-word;
            color: white;
            text-shadow: 5px 5px 7px black;
        }
        .row {
            height: 20vh;
            margin-top: 5vh;
            display: flex;
            flex-direction: row;
        }
        .row > img {
            height: 100%;
            margin-right: 8vw;
            margin-top: 4vh;
        }
        .row > p {
            font-size: 60px;
            color: white;
            text-shadow: 5px 5px 7px black;
        }
        .cntr {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1 id="main_title" class="cntr">Simple Weather Station</h1>
    <div class="row cntr">
        <img style="padding-left: 20px;" src="https://cdn-icons-png.flaticon.com/512/578/578113.png" alt="Thermometer Icon">
        <p><!--#temp--></p>
    </div>
    <div class="row cntr">
        <img src="https://cdn-icons-png.flaticon.com/512/728/728093.png" alt="Humidity Icon">
        <p style="padding-left: 20px;"><!--#humid--></p>
    </div>
</body>
</html>
